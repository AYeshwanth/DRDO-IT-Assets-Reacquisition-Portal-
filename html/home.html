 <button class="btn waves-effect waves-light" type="submit" name="submit" onclick="checkscript()">Submit

   <script>
   $(document).ready(function() {
    $('select').material_select();
});

  function checkscript() {
      for (i=0;i<5;i++) {
        box = document.myForm.elements[i];
        if (!box.value) {
        alert('You haven\'t filled in ' + box.name + '!');
        box.focus()
        return false;
      }
    }
    return true;
  }


</script>
